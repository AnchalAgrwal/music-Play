    <body>
        <nav>
            <div class="navbar">
                <img src="logooo.png" class="logo" alt="logo" height="40px">
                <span class="play" style="margin-right:70%;"><p>Music Play </p></span>
                <span class="cap">Turn up the beat </span>
                <img src="music-12883_512.gif" alt="beat_gif">
            </div>
        </nav>

        <div class="main">
            <h1 id="title" style="margin-top: 5%; color: antiquewhite;">How are you feeling?</h1>
            <div class="container">
                <div class="row">
                    <div type="button" class="btn" id="happy"><img src="happy-removebg-preview.png" style="padding-top: 2px;"><b>Happy</b></div>
                    <div type="button" class="btn" id="motivation"><img src="happiness.png" style="padding-top: 2px;"><b>Motivational</b></div>
                </div>

                <div class="row">
                    <div type="button" class="btn" id="love"><img src="smile (1).png" style="padding-top: 2px;"><b>Love</b></div>
                    <div type="button" class="btn" id="sad"><img src="sad.png" style="padding-top: 2px;"><b>Sad</b></div>
                </div>

                <div class="row">
                    <div type="button" class="btn" id="devotional"><img src="angel.png" style="padding-top: 2px;"><b>Devotional</b></div>
                    <div type="button" class="btn" id="energy"><img src="party.png" style="padding-top: 2px;"><b>Party</b></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
